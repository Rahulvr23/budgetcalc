<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="row mt-5">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 mt-5 ">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Username</label>
              </div>
              <div class="col-auto">
                <input type="text" id="Username" class="form-control" aria-describedby="passwordHelpInline">
              </div>
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
              </div>
              <div class="col-auto">
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
              </div>
              <div class="col-auto text-center">
              <button type="button" class="btn btn-primary mt-3" onclick="register()">Register</button></div>
        </div>
        <div class="col-lg-4"></div>

        <script src="/script.js"></script>
</body>
</html>
